<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Calculator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container text-center mt-5 d-flex justify-content-center align-items-center">
        <div class="calculator-box p-4">
            <h1 class="mb-4">String Calculator</h1>
            <input type="text" id="input" class="form-control mb-3" placeholder="Enter numbers (comma or newline separated)">
            <button id="calculateBtn" class="btn btn-primary btn-lg mb-3">Calculate Sum</button>
            <div id="result" class="result"></div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./index.js" type="module"></script>
</body>
</html>
